<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3 CSS</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <table class="table1">
        <tr">
            <th class="table-data">Name<img class="arrow" src="./img/orientation.svg" alt="arrow"></th>
            <th class="table-data">Date</th>

        </tr>
        <tr>
            <td class="table-data">File.pdf</td>

        </tr>
        <tr>
            <td class="table-data">File.pdf</td>

        <tr>
            <td>File.pdf</td>
            <td>June 1st, 2019</td>
            <td class="dots"><img src = "./img/dots.svg" alt="table-dots"></td>
        </tr>
    </table>


    <table class="table2">

        </tr>
        <tr">

                <input type="checkbox" id="1file" name="1file" value="File">

            </td>

            <td class="dots1"><img src = "./img/dots.svg" alt="table-dots"></td>
        </tr>
        <tr>
            <td class="table-data">
                <input type="checkbox" id="2file" name="2file" value="File">

            <td class="dots1"><img src = "./img/dots.svg" alt="table-dots"></td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" id="3file" name="3file" value="File">
                <label for="3file">File.pdf</label>
            </td>
            <td>June 1st, 2019</td>
            <td class="dots"><img src = "./img/dots.svg" alt="table-dots"></td>
        </tr>
    </table>



    <table class="table3">
        <tr>
            <th class="table-data">Name<img class="arrow" src="./img/orientation.svg" alt="arrow"></th>

        <tr>
            <td class="inter1"><img src = "./img/interface.svg" alt="table3-icon-file1">File.pdf</td>

            <td class="dots1"><img src = "./img/dots.svg" alt="table-dots"></td>
        </tr>
        <tr>
            <td class="inter1"><img src = "./img/interface.svg" alt="table3-icon-file2">File.pdf</td>
            <td class="table-data">Yesterday</td>
            <td class="dots1"><img src = "./img/dots.svg" alt="table-dots"></td>
        </tr>
        <tr>
            <td class="inter"><img src = "./img/interface.svg" alt="table3-icon-file3">File.pdf</td>
